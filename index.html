<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chromatic Sidebar Layout</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #2b2b2b;
      width: 240px;
      min-width: 240px;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .toggle-btn {
      align-self: flex-end;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-btn:hover {
      color: #fff;
      text-shadow: -1px 0 red, 1px 0 cyan;
    }

    .nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Chromatic aberration effect */
    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, red, cyan);
      transition: width 0.3s ease;
    }

    .nav a:hover {
      color: #fff;
      text-shadow: -1px 0 red, 1px 0 cyan;
    }

    .nav a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #1a1a1a;
    }

    .main h1 {
      color: #f0f0f0;
      text-shadow: -1px 0 red, 1px 0 cyan;
      margin-bottom: 1rem;
    }

    .main p {
      max-width: 700px;
      line-height: 1.6;
      color: #cfcfcf;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 10;
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn">â˜°</button>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <main class="main">
    <h1>Welcome</h1>
    <p>This is a minimalist layout with a collapsible sidebar and subtle chromatic aberration accents. Replace this text and links to fit your project. The sidebar can collapse for smaller screens or toggle via the button.</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chromatic Sidebar Layout</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #141414;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #222;
      width: 240px;
      min-width: 240px;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: relative;
      box-shadow: 
        -1px 0 2px rgba(255,0,0,0.4),
        1px 0 2px rgba(0,255,0,0.4),
        2px 0 3px rgba(0,0,255,0.4);
      border-right: 1px solid #333;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .toggle-btn {
      align-self: flex-end;
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: -1px 0 red, 1px 0 cyan;
    }

    .toggle-btn:hover {
      color: #fff;
      text-shadow: -2px 0 red, 0 2px lime, 2px 0 blue;
    }

    .nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #bbb;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
    }

    .nav a:hover {
      color: #fff;
      text-shadow: -1px 0 red, 0 1px lime, 1px 0 blue;
    }

    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, red, lime, blue);
      transition: width 0.3s ease;
    }

    .nav a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #1a1a1a;
    }

    .main h1 {
      color: #f0f0f0;
      text-shadow: -1px 0 red, 0 1px lime, 1px 0 blue;
      margin-bottom: 1rem;
    }

    .main p {
      max-width: 700px;
      line-height: 1.6;
      color: #cfcfcf;
    }

    /* Add chromatic edge glow to sidebar when hovered or toggled */
    .sidebar:hover {
      box-shadow:
        -2px 0 8px rgba(255,0,0,0.6),
        0 0 10px rgba(0,255,0,0.6),
        3px 0 8px rgba(0,0,255,0.6);
    }

    .sidebar.collapsed:hover {
      box-shadow:
        -2px 0 6px rgba(255,0,0,0.5),
        0 0 8px rgba(0,255,0,0.5),
        2px 0 6px rgba(0,0,255,0.5);
    }

    /* Responsive Behavior */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 10;
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn">☰</button>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <main class="main">
    <h1>Welcome</h1>
    <p>
      This version uses a stronger RGB chromatic aberration effect — visible on hover states and the sidebar edges. 
      The red, green, and blue glow subtly gives the interface a futuristic edge without overpowering the grayscale base.
    </p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Mode Audio Player</title>
    <style>
        /* Reset and Base Styles */
        body {
            /* Full black background for optimal night viewing */
            background-color: #000000;
            color: #AAAAAA; /* Very dark gray text for low light */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for content */
        .container {
            padding: 20px;
            /* Thin gray border outline for the main content area */
            border: 1px solid #333333;
            border-radius: 5px;
            text-align: center;
        }

        /* Welcome Message Styling */
        h1 {
            color: #AAAAAA; /* Dim gray for the main message */
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* Audio Player Styling */
        audio {
            /* Make the audio player controls dim */
            filter: invert(100%) hue-rotate(180deg) brightness(50%);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; /* Space below audio player */
        }

        /* Fullscreen Button Styling */
        #fullscreen-button {
            background-color: transparent;
            color: #AAAAAA; /* Same dim gray as text */
            /* Thin gray border outline */
            border: 1px solid #333333;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 3px;
            transition: background-color 0.2s; /* Subtle hover effect */
        }

        #fullscreen-button:hover {
            background-color: #111111; /* Slightly darker on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome. Sweet dreams are made of rain.</h1>
        
        <audio controls autoplay loop>
            <source src="audio/copyright-free-rain-sounds-331497.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <button id="fullscreen-button">
            Go Fullscreen (ESC to Exit)
        </button>
    </div>

    <script>
        // Get the button element
        const fullscreenButton = document.getElementById('fullscreen-button');

        // Add an event listener to the button
        fullscreenButton.addEventListener('click', function() {
            // Get the root element of the document (the <html> tag)
            const docElm = document.documentElement;

            // Check if the browser supports the fullscreen API
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            } else if (docElm.mozRequestFullScreen) { /* Firefox */
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullScreen) { /* Chrome, Safari, and Opera */
                docElm.webkitRequestFullScreen();
            } else if (docElm.msRequestFullscreen) { /* IE/Edge */
                docElm.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
